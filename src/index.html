<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>festival playlists</title>
    <meta name="description" content="">
    <meta name="author" content="">


    <link href="sp://resources/css/shared.css" rel="stylesheet">
    <link href="sp://resources/css/eve.css" rel="stylesheet">
    <link href="sp://resources/css/api.css" rel="stylesheet">
    
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
  </head>

  <body>

    <div class="brandbar">
      <img src="/assets/tent-icon.png"></img>
      <h1>festival playlists</h1>  
    </div>

    <div class="offlineContainer">
      <div class="message box">
        <h1>Festival Playlists does not work in offline mode</h1>
        <span>Please check your connection or disable offline mode</span>
      </div>
    </div>

    <div class="container">

      <div class="festivals box">
        <h2>Select a festival ...</h2>
        <p>
          <select id="festivalsList">
            <option label="Select a festival">
          </select>
        </p>
      </div>

      <div class="stages box">
        <h2>... and stages, to generate ...</h2>
        <p>
          <select id="stagesList" multiple>
            <option label="... and stages ...">
          </select>
        </p>
     </div>


      <div class="playlists box">
        <h2>... your festival playlist!</h2>

        <div id="playerNode"></div>
        <div id="playlistContainer" class="playlistContainer">
          <button class="add-playlist button icon" id="addPlaylist"><span class="plus"></span>Add as Playlist</button><br />
          <div id="playlistNode"></div>
        </div>
      </div>
    </div>

    <script data-main="js/app.js" src="js/require.js"></script>

  </body>
</html>
