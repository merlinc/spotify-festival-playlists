    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><img src="/assets/tent-icon.png"></img>festival playlists</a>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Create Your Own</h2>
      <div class="row">
        <div class="span6">
          <h3>Select a festival ...</h3>
          <p>
            <select id="festivals">
              <option label="Select a festival">
              <option label="Lorem 2010">
              <option label="Lorem 2013">
              <option label="Lorem 2014">
            </select>
          </p>
        </div>
      

        <div class="span6">
          <h3>... and stages, to generate ...</h3>
          <p>
            <select id="stages" multiple>
              <option label="... and stages ...">
            </select>
          </p>
       </div>
      </div>


      <div class="row">
        <div class="span6">
          <h3>... a playlist!</h3>

          <div id="playlistContainer" class="playlistContainer">
            <table id="playlistDisplay">
              <tbody></tbody>
            </table>
          </div>
        </div>
      
        <div class="span6">
          <h3>... save it?</h3>
          <a id="savePlaylist" class="btn">save as a playlist?</a>
          <h3>... or play it?</h3>
          <a id="playPlaylist" class="btn">play in spotify now?</a>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Predestination Paradox 2012</p>
      </footer>

    </div> <!-- /container -->
