<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title data-i18n-title></title>
    <!-- Include the stylesheets you need for the Views components -->
    <!-- See https://developer.spotify.com/technologies/apps/docs/preview/views/ -->
    <link rel="stylesheet" href="$views/css/image.css">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="$views/css/buttons.css">
    <!-- <link rel="stylesheet" href="$views/css/throbber.css"> -->
    <link rel="stylesheet" href="css/style.css">
<!--    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700|Lobster' rel='stylesheet' type='text/css'>-->
    <!-- If you are using the preview SDK for webplayer then uncomment the script below -->
    <!--script src="http://d1hza3lyffsoht.cloudfront.net/preview-sdk/bootstrap.js"></script-->
  </head>
  <body>

    <div class="offlineContainer">
      <div class="message box">
        <h1 data-i18n-offline></h1>
        <span data-i18n-offline-message></span>
      </div>
    </div>

    <div class="container">
      <header>
        <div class="logo" style="font-family: Lobster"><span data-i18n-heading></span></div>
      </header>

        <div class="box">
          <div class="festivals">
            <h2 data-i18n-festivals-heading></h2>
            <h3></h3>

            <div class="filterBox">
              <input type="search" results="0" data-i18n-festivals-filter></input>
            </div>

            <ul id="festivalsList"></ul>

            <div class="actionBox">
              <button type="button" class="sp-button load"><span class="sp-button-text"><div class="sp-button-icon"></div><span data-i18n-festivals-load></span></span><span class="sp-button-background"></span></button>
            </div>
          </div>

          <div class="stages">
            <h2 data-i18n-stages-heading></h2>
            <h3></h3>

            <div class="filterBox">
              <button type="button" class="sp-button filter-all"><span class="sp-button-text all"><div class="sp-button-icon"></div><span data-i18n-stages-filter-all></span></span><span class="sp-button-background"></span></button>
              <button type="button" class="sp-button filter-none"><span class="sp-button-text none"><div class="sp-button-icon"></div><span data-i18n-stages-filter-none></span></span><span class="sp-button-background"></span></button>
            </div>

            <ul id="stagesList"></ul>

            <div class="actionBox">
                <button type="button" class="sp-button load"><span class="sp-button-text"><div class="sp-button-icon"></div><span data-i18n-stages-load></span><span class="sp-button-background"></span></span></button>
            </div>
         </div>


          <div class="playlists">
            <h2 data-i18n-tracks-heading></h2>
            <h3></h3>

            <div id="playerNode"></div>
            <div id="playlistContainer" class="playlistContainer">
              <div id="playlistButton"></div>
              <div id="playlistNode"></div>
            </div>
          </div>
        </div>

      <h1 data-i18n-tracks-heading></h2>
      <div id="buttonContainer"></div>
      <div id="playlistContainer"></div>

      <div id="albumCoverContainer"></div>
    </div>


    <script src="scripts/main.js"></script>
  </body>
</html>
